<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title> Lista de categorias </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let cat of categorias$ | async">
      <!-- Imagen -->
      <ion-avatar slot="start">
        <img
          src="https://ionicframework.com/docs/demos/api/list/avatar-finn.png"
          alt="imagen"
        />
      </ion-avatar>

      <!-- Titulo -->
      <ion-label>{{ cat.nombre | titlecase }}</ion-label>

      <!-- Acciones editar y eliminar -->
      <ion-buttons slot="end">
        <ion-button
          color="primary"
          [routerLink]="['/categorias/edit', cat.idcategoria]"
        >
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="onClickDelete(cat.idcategoria)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Boton agregar -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" [routerLink]="['/categorias', 'nueva']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
