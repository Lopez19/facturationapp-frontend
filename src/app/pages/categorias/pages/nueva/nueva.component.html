<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title> Add Categoria </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form_nueva" (ngSubmit)="onClickSave()">
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Nombre</ion-label>

          <ion-input
            type="text"
            formControlName="nombre"
            placeholder="Example: tecnologia, hogar, etc."
          ></ion-input>

          <ion-icon
            name="close-circle-outline"
            slot="end"
            color="danger"
            *ngIf="nombreNoValido"
          ></ion-icon>

          <ion-icon
            name="checkmark-circle-outline"
            slot="end"
            color="success"
            *ngIf="!nombreNoValido"
          ></ion-icon>
        </ion-item>

        <ion-button
          expand="block"
          color="primary"
          type="submit"
          [disabled]="form_nueva.invalid"
        >
          Save
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
