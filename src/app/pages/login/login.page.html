<ion-content class="section">
  <div class="section__login ion-padding">
    <div class="section__login__heading ion-padding">
      <h1 class="section__login__heading--title">Welcome to FactApp!</h1>
      <p class="section__login__heading--subtitle">Sign in to continue</p>
    </div>
    <form [formGroup]="form_login" (ngSubmit)="loginUser()">
      <div class="section__login__formulario ion-padding">
        <div class="section__login__formulario--input">
          <ion-icon name="people-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input
              placeholder="Enter username"
              formControlName="username"
            ></ion-input>
          </ion-item>
        </div>
        <div class="section__login__formulario--input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              placeholder="Enter password"
              formControlName="password"
            ></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="section__login__buttons ion-padding">
        <ion-button
          type="submit"
          class="section__login__buttons--btn"
          size="large"
        >
          sign in
        </ion-button>
        <p>{{ "forgot password?" | titlecase }}</p>
      </div>
    </form>
  </div>
</ion-content>
